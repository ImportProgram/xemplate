<template id="Item">
    <div class="col-span-2 sm:col-span-1 xl:col-span-1">
        <img alt="..." src="@image" class="h-24 w-24 rounded mx-auto" />
    </div>
    <div class="col-span-2 sm:col-span-4 xl:col-span-4">
        <h3 class="font-semibold text-black">@name</h3>
        <p>@desc</p>
    </div>
    <div class="col-span-2 sm:col-span-1 xl:col-span-1 italic">
        @cost
    </div>
</template>

<html>
    <head>
        <link
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Xemplate Example</title>
    </head>
    <body>
        <div id="menu" class="container mx-auto px-4 lg:pt-24 lg:pb-64">
            <div class="flex flex-wrap text-center justify-center">
                <div class="w-full lg:w-6/12 px-4">
                    <h2 class="text-4xl font-semibold text-black">Our Menu</h2>
                    <p class="text-lg leading-relaxed mt-4 mb-4 text-gray-500">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Nullam ut mollis nulla, ut efficitur massa. Praesent
                        vitae iaculis orcissssssssss
                    </p>
                </div>
            </div>
            <div class="flex flex-wrap mt-12 justify-center">
                <div
                    class="grid grid-cols-1 sm:grid-cols-6 md:grid-cols-6 lg:grid-cols-6 xl:grid-cols-6 gap-4"
                >
                    <Item
                        image="https://source.unsplash.com/gUBJ9vSlky0"
                        name="Veggie"
                        desc="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
                        cost="$22"
                    />
                    <Item
                        image="https://source.unsplash.com/UxRhrU8fPHQ"
                        name="Festival"
                        desc="Nam ac ligula in metus feugiat pulvinar velsss acaugue."
                        cost="$16"
                    />
                    <Item
                        image="https://source.unsplash.com/uU0Anw-8Vsg"
                        name="Hello"
                        desc="Suspendisse pharetra lacus in ipsum porta rutrum."
                        cost="$18"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
